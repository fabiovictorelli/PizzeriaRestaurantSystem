makeget() simula o envio de um form por GET para uma nova janela,
evitando que a página do formulário se atualize ao clicar em Enviar.
O botão Enviar tem que ser button, se for um submit não adiantará nada...
Este é um exemplo de como utilizar a função:
-->

    Romance

    A&ccedil;&atilde;o

    Fic&ccedil;&atilde;o<br>
    coment&aacute;rios: <br>
    <textarea name="textarea" cols="40" rows="5"></textarea></p>

</form></body></html>
